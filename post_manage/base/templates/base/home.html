{% include 'main.html' %}

{% load static %}
{% block content %} 
    <div>
        <div>
        <form class="header__search" method = "GET" action ="{% url 'home' %}">
            <input type ='number' name = "q" placeholder="Search post by id..." />
            <input type = 'Submit' value = 'Search' />
        </form>
        </div>
        <br>
        <div>
        <form class="header__search" method = "GET" action ="{% url 'home' %}">
            <input type ='number' name = "k" placeholder="Search post by userId..." />
            <input type = 'Submit' value = 'Search' />
        </form>
        </div>
        <br>
        <a href = "{% url 'create' %}">Create</a>
        
    </div>
    <div>
        <center>
            <h1>All posts</h1>
            <hr>
        </center>
    </div>
   
    {% for post in posts %}
    <a href="{% url 'delete' post.id %}"> Delete</a>
    <a href="{% url 'edit' post.id %}">Edit</a>
    <p>id - {{post.id}} </p> 
    <p>userId - {{post.userId}} </p>
    <p>title -  {{post.title}} </p>
    <p>body -  {{post.body}} </p>
    <hr>
    {% endfor %}
{% endblock %}
